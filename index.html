<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div id="container">
        <img src="./images/icon-star.svg" alt="star" id="star" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form>
          <div class="button-wrapper">
            <button class="rate" onclick="updateRating(1, event)">1</button>
            <button class="rate" onclick="updateRating(2, event)">2</button>
            <button class="rate" onclick="updateRating(3, event)">3</button>
            <button class="rate" onclick="updateRating(4, event)">4</button>
            <button class="rate" onclick="updateRating(5, event)">5</button>
            <button type="submit" id="submit" onclick="submitRating(event)">SUBMIT</button>
          </div>
        </form>
      </div>

      <div class="submitted">
        <img src="./images/illustration-thank-you.svg" alt="illustration" />
        <p id="score">You selected <span></span> out of 5</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
